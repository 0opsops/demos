name: "Provisioning EC2 with Terraform on AWS"
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: "Initializing Terraform"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

